        var routes = {
            '/statistics/home/:category': {
                on: function (category)
                {
                    viewHome(category);
                }
            },
            '/statistics/detail/:category/:module': {
                on: function (category, module)
                {
                    viewDetail(category, module);
                }
            },
            '/statistics/phase/home/:category': {
                on: function (category)
                {
                    viewPhaseHome(category);
                }
            },
            '/statistics/phase/term/:category': {
                on: function (category)
                {
                    viewPhaseDetail(category);
                }
            },
            '/statistics/phase/termdetail/:category': {
                on: function (category)
                {
                    viewTermDetail(category);
                }
            },
            '/statistics/phase/rank/:category': {
                on: function (category)
                {
                    viewRank(category);
                }
            },
            '/statistics/phase/rankdetail/:companytype/:category': {
                on: function (companytype, category)
                {
                    viewRankDetail(companytype, category);
                }
            },
            '/about/:category': {
                on: function (category)
                {
                    viewAbout(category);
                }
            },
            '/aboutdetail/:category': {
                on: function (category)
                {
                    viewAboutdetail(category);
                }
            },
            //满意度
            '/satisfaction/:category': {
                on: function (category)
                {
                    console.log(category);
                    veiwSatisfaction(category);
                }
            },
            //促销页面
            '/promotion/:category/:template': {
                on: function (category, template)
                {
                    veiwPromotion(category, template);
                }
            },
        };

        var router = new Router(routes);
        router.init();
    </script>
    <style>
        html, body { height: 100%; margin: 0; }
