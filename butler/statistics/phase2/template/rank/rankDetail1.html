<!--排名列表-->
<div class="test" style="overflow:auto;height:100%">
    <div class="ui-searchbar-wrap ui-border-b">
        <div class="ui-searchbar ui-border-radius">
            <i class="ui-icon-search"></i>
            <div class="ui-searchbar-text">请输入查询名称</div>
            <div class="ui-searchbar-input">
                <input value="" type="text" placeholder="请输入查询名称" autocapitalize="off">
            </div>
            <i class="ui-icon-close"></i>
        </div>
        <button class="ui-searchbar-cancel">取消</button>
    </div>
    <div class="datalist" style="white-space: nowrap;">

        <div style="">
            <ul id="bar" class="ui-row-flex  ui-whitespace" style="background-color: #d6dde2; color: #334455; line-height: 34px; height: auto; vertical-align: middle; font-size: 14px">
                <!-- ko foreach:colums -->
                <li class="ui-col ui-flex ui-flex-pack-center ui-flex-align-center">
                    <div style="display: block; white-space: normal; word-break: break-all;">
                        <b data-bind="text:$data"></b>
                        <span></span>
                    </div>
                </li>
                <!-- /ko -->
            </ul>

        </div>

        <div class="list" style="background-color: #fff;height: 100%">
            <!-- ko foreach:list -->
            <ul class="ui-row" data-bind="css:{'ui-color':$index()%2!=0},template:{name:'columns-ranktemplate'}"></ul>
            <!-- /ko -->
           
        </div>

         <div class="ui-loading-wrap" style="display: none">
                <p>加载中...</p>
                <i class="ui-loading"></i>
            </div>

    </div>

</div>

<!-- 检索结果层-->
<div id="se" class="search-lay" style="top: 44px;">
    <div>
        <ul id="Ul1" class="ui-row-flex  ui-whitespace" style="background-color: #d6dde2; color: #334455; line-height: 34px; height: auto; vertical-align: middle; font-size: 14px">
            <!-- ko foreach:colums -->
            <li class="ui-col ui-flex ui-flex-pack-center ui-flex-align-center">
                <div style="display: block; white-space: normal; word-break: break-all;">
                    <b data-bind="text:$data"></b>
                    <span></span>
                </div>
            </li>
            <!-- /ko -->
        </ul>

    </div>
    <div id="result" style="background-color: #fff;">
           <div class="list" style="background-color: #fff;">
            <!-- ko foreach:relist -->
            <ul class="ui-row" data-bind="css:{'ui-color':$index()%2!=0},template:{name:'columns-ranktemplate'}"></ul>
            <!-- /ko -->
           
        </div>

        <div class="ui-loading-wrap" style="display: none">
            <p>加载中...</p>
            <i class="ui-loading"></i>
        </div>
    </div>
</div>
