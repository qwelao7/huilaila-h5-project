<!--公司列表-->

<div class="comlist" style="overflow:hidden;">
    <div class="ui-searchbar-wrap ui-border-b" style="z-index:99999">
        <div class="ui-searchbar ui-border-radius">
            <i class="ui-icon-search"></i>
            <div class="ui-searchbar-text">请输入项目名称搜索</div>
            <div class="ui-searchbar-input">
                <input type="text" placeholder="请输入项目名称搜索" autocapitalize="off">
            </div>
            <i class="ui-icon-close"></i>

        </div>
        <button class="ui-searchbar-cancel">取消</button>
    </div>

    <div class="wrapper ui-whitespace">

        <div id="scroller" style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
            <ul class="list ui-nav  ui-list-link " >
                <!-- ko foreach:list -->
                <li style="margin-top: 8px; height: 60px;" class=" ui-border-radius" data-bind="liClick">
                    <div style="width: 90%; display: table; height: 60px">
                        <div class="li-div-txt" style="text-align: center">
                            <p style="color: #334455; font-size: 15px" data-bind="text: communityName,attr:{communityid:communityId}"></p>
                            <p style="color: rgb(170, 170, 170); font-size: 12px;" data-bind="text:regionName,attr:{regionid:regionId}"></p>
                        </div>
                    </div>
                    <div style="width: 10%;">
                        <div class="ui-txt-info"></div>
                    </div>
                </li>
                <!-- /ko -->
            </ul>
            <div class="pullUp"></div>
            <!--  <div class="ui-loading-wrap" style="display: none">
                <p>加载中...</p>
                <i class="ui-loading"></i>
            </div>-->
        </div>
    </div>




<!-- 检索结果层-->
<div id="se" class="search-lay" style="top: 44px; overflow: auto">
    <div style="height: 100%" class="search">
        <ul class="result ui-nav  ui-list-link" style="padding-bottom:8px" >
              <!-- ko foreach:relist -->
                <li style="margin-top: 8px; height: 60px;" class=" ui-border-radius" data-bind="liClick">
                    <div style="width: 90%; display: table; height: 60px">
                        <div class="li-div-txt" style="text-align: center">
                            <p style="color: #334455; font-size: 15px" data-bind="text: communityName,attr:{communityid:communityId}"></p>
                            <p style="color: rgb(170, 170, 170); font-size: 12px;" data-bind="text:regionName,attr:{regionid:regionId}"></p>
                        </div>
                    </div>
                    <div style="width: 10%;">
                        <div class="ui-txt-info"></div>
                    </div>
                </li>
                <!-- /ko -->
        </ul>
   
    </div>
</div>
</div>
