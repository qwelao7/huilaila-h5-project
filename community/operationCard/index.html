<script>
    var html = document.documentElement;
    window.rem = html.getBoundingClientRect().width / 10 ;
    if (window.rem === 0) {
      window.onload = function () {
        html = document.documentElement;
        window.rem = html.getBoundingClientRect().width / 10;
      }
    }
    html.style.fontSize = window.rem + 'px';
    var dpi = window.devicePixelRatio;
</script>
