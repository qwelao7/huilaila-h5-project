
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #DE4E47;
        }
        .drawResult{
            background-image:url("././img/satis/resultbg.png") ;
            background-repeat:no-repeat;
            background-size:100%;
            /*-moz-background-size:cover;-webkit-background-size:cover;*/
            width:100%;
            height:100%;
            background-color: #DE4E47;
        }
        .gift{
            width: 100%;
            height: 87px;
            position: absolute;
            display: flex;
            justify-content: center;
            z-index: 666;
            padding: 20px 0 20px;
            top:0;
        }
        .Infoup{
            padding:54px 15px 13px;
        }
        .drawInfo{   
            background-image:url("././img/satis/giftdialog1.png") ;
            background-repeat:no-repeat;
            background-size:100% 100%;
            width: 14.5em;
            height: 20.7em;        
            color: #ffffff;
            margin: 0 auto;
        }
        .redInfo{   
            background-image:url("././img/satis/giftdialog2.png") ;
            background-repeat:no-repeat;
            background-size:100% 100%;
            width: 14.5em;
            height: 10.5em;        
            color: #ffffff;
            margin: 0 auto;
        }
         .drawInfo p,.redInfo p{
             font-size:  15px;
             line-height: 1.7em;
             text-indent: 2em;
             padding-left: 33px;
             padding-right: 33px;

         }
         .Infodown{
            padding-bottom: 1.75em;
         }
         .userbg{
           margin: 0 auto;
            width: 14.5em;
            height: 11.85em;
            background-image:url("././img/satis/userinfobg.png") ;
            background-repeat:no-repeat;
            background-size:100% 100%;
         }
         .userInfo{
            padding: 1.6em 1.65em;
            color: #581000;
         }

             -webkit-margin-after:0;
             -webkit-margin-before:0;

              font-size: .75em;

          .drawNone{
              height: 100%;
              background-color: #fff;
          }
          .ungift{
              padding-top: 110px; font-size: 28px; vertical-align: middle;text-align: center;
          }
          .nonetxt{
              font-size: 15px;
              line-height: 30px;
              padding-top:18px;
              text-align: center;
              color: #666666;
          }

          .bottom-img{
              position: fixed;
              left: 0;
              bottom:0;
              width: 100%;
              background-size: 100% 100%;
          }
          .bottom-line{  
             padding: 0 15px 20px;
             text-align: center;
             display: flex;
             align-items: center;
          }
            .bottom-line span {
                font-size: 12px;
                color: #666666;
                padding: 0 10px;
            }
          .line{
            flex:1;
            content: '';                 
            background: #d3d3d3;       
            width: 100%;
            height: 1px;
          }

    <script>
        var html = document.documentElement; 
        window.rem = html.getBoundingClientRect().width / 16;
        console.log(window.rem);
        html.style.fontSize = window.rem + 'px'; 
        $('#contain').css('fontSize', window.rem + 'px');
    </script>
    <div class="drawResult" style='display: none'>
       <div class="gift"> <img src='././img/satis/gift.png' width="122"> </div>
       <div class='Infoup' data-bind='html:drawName'>
       </div>
        <div class="Infodown" style='display: none'>
            <div class='userbg'>
                <div class='userInfo'>

        </div>

          <p>感谢您的支持,</p>
          <p>您的宝贵意见是我们改进的动力！</p>
        </div>
        <div class='bottom-img' >
              <div class='bottom-line'><div class='line'></div><span data-bind='text:noneResult.imgTitle'></span><div class='line'></div> </div>
              <img data-bind="attr:{'src':noneResult.img }"  style="width: 100%;display: flex">
        </div>
    </div>
